    <style>
        div p:nth-child(1){/*pega o primeiro filho que seja um parágrafo da div*/
            color: red;/*Pega o primeiro filho da div e coloca a cor vermelha*/
        }
        div p:nth-child(2){
            color: blue;/*Pega o segundo filho da div e coloca a cor azul*/
        }
        div p:nth-child(3){
            color: green;/*Pega o terceiro filho da div e coloca a cor green, PORÉM, o terceiro filho eh um hr e não um parágrafo, logo não acontece nada*/
        }
        div p:nth-child(4){
            color: yellowgreen;/*Pega o quarto filho da div e coloca a cor yellowgreen*/
        }
        div p:nth-of-type(3){/*Pega o terceiro elemento do tipo paragrafo*/
            color: pink;
        }
    </style>
